        #sidebar {

            left: 0;

            padding-top: 60px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);

        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #fffcfc;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #555a5f;
            /* Hover color */
        }

        #sidebar .close-btn {
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 30px;
            color: #ffffff;
            /* Close button color */
            cursor: pointer;
        }

        .hamburger-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 25px;
            cursor: pointer;
            color: #1DB954;
            /* Hamburger button color */
            transition: color 0.3s
        }

        .hamburger-btn:hover {
            color: #17af2b;
            /* Change color on hover */
            cursor: pointer;
        }

        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 85vh;
            /* Set the height to 100% of the viewport height */
        }

        h1 {
            color: #1DB954;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            font-weight: 700;
            font-family: Helvetica, "sans-serif";
            transition: all .2s;
            padding: 10px 20px;
            border-radius: 100px;
            background: white;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            font-size: 15px;
        }


        button:hover {
            background: #1DB954;
        }

        button>svg {
            width: 34px;
            margin-left: 10px;
            transition: transform .3s ease-in-out;
        }

        button:hover svg {
            transform: translateX(5px);
        }

        button:active {
            transform: scale(0.95);
        }



        #result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .track {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            backdrop-filter: blur(0px) saturate(79%);
            -webkit-backdrop-filter: blur(0px) saturate(79%);
            background-color: rgba(59, 71, 56, 0.41);
            /*            background-color: rgba(66, 106, 57, 0.41);
            */
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .track:hover {
            background-color: #1DB954;
        }

        img {
            max-width: 250px;
            height: auto;
            margin-top: 10px;
            margin-bottom: 20px;

        .search-link::after {

        }

    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("content").style.marginLeft = "0px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("content").style.marginLeft = "0";
        }

        function searchTrack() {
            const searchInput = document.getElementById('searchInput').value;
            const clientId = '942ba0dda713421986a698a3a3aee095'; // Replace with your Spotify API client ID
            const clientSecret = 'b47aa8cc84d2459fb882a9c9bdfa3963'; // Replace with your Spotify API client secret
            const base64Credentials = btoa(`${clientId}:${clientSecret}`);

            fetch(`https://accounts.spotify.com/api/token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': `Basic ${base64Credentials}`
                },
                body: 'grant_type=client_credentials'
            })
                .then(response => response.json())
                .then(data => {
                    const accessToken = data.access_token;

                    fetch(`https://api.spotify.com/v1/search?q=${searchInput}&type=track`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            displayResults(data.tracks.items);
                        })
                        .catch(error => console.error('Error:', error));
                })
                .catch(error => console.error('Error:', error));
        }

        function displayResults(tracks) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (tracks.length === 0) {
                resultDiv.innerHTML = '<p>No results found.</p>';
                return;
            }

            tracks.forEach(track => {
                const trackDiv = document.createElement('div');
                trackDiv.classList.add('track');
                trackDiv.innerHTML = `
                    <h3>${track.name}</h3>
                    <p>Artist: ${track.artists[0].name}</p>
                    <p>Album: ${track.album.name}</p>
                    <img src="${track.album.images[0].url}" alt="Album Cover">
                    <p>
                    <iframe src="https://open.spotify.com/embed/track/${track.id}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </p>
                    `;
                resultDiv.appendChild(trackDiv);
            });
        }
    </script>
